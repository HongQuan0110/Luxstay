<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/resposive.css">
    <title>Luxstay</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="grid wide-1520 height-100per">
                <div class="row height-100per">
                    <div class="col l-6">
                        <div class="header__left">
                            <a href="#" class="header__left-logo">
                                <svg version="1.1" viewBox="0 0 50 50" class="svg-icon svg-fill" style="width: 50px; height: 50px;">
                                    <path pid="0" d="M25.093 0c13.781.06 24.94 11.317 24.882 25.106C49.917 38.894 38.663 50.058 24.88 50 11.1 49.942-.059 38.683.001 24.894.057 11.106 11.31-.058 25.092 0zm11.801 31.9L14.398 16.053c.241-.26.48-.518.74-.777 2.7-2.687 5.971-4.031 9.775-4.015 3.804.015 7.064 1.388 9.741 4.098.238.241.476.482.694.743l-5.951 4.133 2.381 1.688 5.153-3.576v.02L39.33 16.7c-.692-1.203-1.584-2.325-2.616-3.39-3.231-3.292-7.167-4.947-11.788-4.967-4.6-.019-8.53 1.603-11.809 4.867a17.806 17.806 0 00-2.682 3.408l1.429 1.004 23.429 16.51c-.24.26-.48.518-.74.777-2.7 2.687-5.971 4.011-9.775 3.996-3.803-.016-7.063-1.37-9.74-4.08-.258-.26-.496-.521-.734-.782l6.111-4.251-.139-.181-2.183-1.528-5.373 3.735v-.021l-2.377 1.65a17.824 17.824 0 002.654 3.43c3.253 3.291 7.169 4.946 11.769 4.965 4.62.021 8.549-1.602 11.83-4.866 1.06-1.075 1.96-2.21 2.682-3.406l-2.383-1.67z"></path>
                                </svg>
                            </a>
            
                            <div class="header__left-option">
                                <div id="header__left-search" class="header__left-search">
                                    <i class="fas fa-search header__left-icon"></i>
                                    <input type="text" name="" id="input-text" class="input-text" placeholder="Tìm kiếm">
                                </div>
                                
                                <div id="header__left-date" class="header__left-date">
                                    <span>Arp 13</span> - 
                                    <span>May 7</span>
                                </div>

                                <div id="header__left-number-customer" class="header__left-number-customer">
                                    <i class="fas fa-user header__left-user-icon"></i>
                                    <span class="header__left-number">Số khách</span>
                                </div>
                                <div class="header__left-btn">
                                    <div class="btn btn--search">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col l-6">
                        <div class="header__right">
                            <ul class="header__right-list">
                                <li class="header__right-item">
                                    <a class="header__right-link" href="">Host</a>
                                </li>
                                <li class="header__right-item">
                                    <a class="header__right-link" href="">Đăng ký</a>
                                </li>
                                <li class="header__right-item">
                                    <a class="header__right-link" href="">Đăng nhập</a>
                                </li>
                                <li id="btn-right-top" class="header__right-currency">
                                    <img src="./assets/images/vi.svg" alt="" class="header__right-vi">
                                    <span class="header__right-VND">VND</span>
                                    <div class="header__right-arrow"></div>
                                    <div id="transfer" class="transfer">
                                        <div class="transfer__language">
                                            <ul class="transfer__language-list">
                                                <li class="transfer__language-item">
                                                    <img class="transfer__language-img" src="./assets/images/vi.svg" alt="">
                                                    <span class="transfer__language-text">Tiếng Việt</span>
                                                </li>
                                                <li class="transfer__language-item">
                                                    <img class="transfer__language-img" src="./assets/images/en.svg" alt="">
                                                    <span class="transfer__language-text">English</span>
                                                </li>
                                                <li class="transfer__language-item">
                                                    <img class="transfer__language-img" src="./assets/images/ko.svg" alt="">
                                                    <span class="transfer__language-text">Korean</span>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="transfer__currency">
                                            <ul class="transfer__currency-list">
                                                <li class="transfer__currency-item">
                                                    <span class="transfer__currency-acronym">VND</span>
                                                    <span class="transfer__currency-text">Việt Nam Đồng</span>
                                                </li>
                                                <li class="transfer__currency-item">
                                                    <span class="transfer__currency-acronym">USD</span>
                                                    <span class="transfer__currency-text">United States Dollar</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var input = document.getElementById("input-text");
        input.addEventListener("focusin", function(){
            document.getElementById("header__left-search").setAttribute("class", "header__left-search active");
        })
        input.addEventListener("focusout", function(){
            document.getElementById("header__left-search").setAttribute("class", "header__left-search");
        })

        window.addEventListener("click", function(e) {
            var headerLeftDate = document.getElementById("header__left-date");
            if(headerLeftDate.contains(e.target)){
                headerLeftDate.setAttribute("class", "header__left-date active")
            }
            else {
                headerLeftDate.setAttribute("class", "header__left-date")
            }

            var headerLeftAmountCus = document.getElementById("header__left-number-customer");
            if(headerLeftAmountCus.contains(e.target)){
                headerLeftAmountCus.setAttribute("class", "header__left-number-customer active")
            }
            else {
                headerLeftAmountCus.setAttribute("class", "header__left-number-customer")
            }

            var btnRightTop = document.getElementById("btn-right-top");
            if(btnRightTop.contains(e.target)){
                document.getElementById("transfer").setAttribute("class", "transfer transfer_show")
            }
            else {
                document.getElementById("transfer").setAttribute("class", "transfer")
            }
        })
    </script>
</body>
</html>
